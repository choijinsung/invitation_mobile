    <section class="page" id="location">
      <div class="location_title_container">
        <p>오시는 길</p>
      </div>
      <div class="location_address_container">
        <p>경기도 성남시 분당구 판교역로226번길 16</p>
        <p>W스퀘어컨벤션 8층 채플홀</p>
        <button onclick="copy()">주소 복사</button>
      </div>
      <div class="location_map_container">
        <div class="location_map_checkbox">
          <input type="checkbox" id="chkTraffic" onclick="setOverlayMapTypeId()" />
          <label for="chkTraffic">교통상황 보기</label>
        </div>
        <div class="location_map_box">
          <div id="map"></div>
          
          <!-- kakao map api 불러오기 -->
          <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b75e7c0e521976aa6642a7c905fb48d8"></script>
          
          <!-- services와 clusterer, drawing 라이브러리 불러오기 -->
          <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b75e7c0e521976aa6642a7c905fb48d8&libraries=services,clusterer,drawing"></script>
          
          <script>
            let container = document.getElementById('map'); // 지도를 표시할 div

            let options = {
              center: new kakao.maps.LatLng(37.400743, 127.111432), // 지도의 중심좌표
              level: 4 // 지도의 확대 레벨
            };

            let map = new kakao.maps.Map(container, options); // 지도를 생성

            // 체크 박스를 선택하면 호출되는 함수입니다
            function setOverlayMapTypeId() {
                let chkTraffic = document.getElementById('chkTraffic');

                if (chkTraffic.checked) {
                  map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
                } else {
                  map.removeOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
                }
            }

            // var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다    
            let imageSrc = './images/marker-deepgreen-72.png', // 마커이미지의 주소입니다    
            imageSize = new kakao.maps.Size(51, 55), // 마커이미지의 크기입니다
            imageOption = {offset: new kakao.maps.Point(25, 60)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

            // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
            let markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                markerPosition = new kakao.maps.LatLng(37.400743, 127.111432); // 마커가 표시될 위치입니다

            // 마커를 생성합니다
            let marker = new kakao.maps.Marker({
              position: markerPosition,
              image: markerImage // 마커이미지 설정 
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);  

            // 커스텀 오버레이에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            let content = '<div class="customoverlay">' +
                '  <a href="https://map.kakao.com/link/map/W스퀘어컨벤션,37.400743,127.111432" target="_blank">' +
                '    <span class="title">W스퀘어컨벤션</span>' +
                '  </a>' +
                '</div>';

            // 커스텀 오버레이가 표시될 위치입니다 
            let position = new kakao.maps.LatLng(37.400743, 127.111432);  

            // 커스텀 오버레이를 생성합니다
            let customOverlay = new kakao.maps.CustomOverlay({
                map: map,
                position: position,
                content: content,
                yAnchor: 1 
            });
          </script>
        </div>
        <div class="connect-to-nav_box"></div>
      </div>
